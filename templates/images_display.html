{% extends 'base.html' %}


{% block title %}Images{% endblock %}

{% block content %}
    {% for filename in filenames %}
    <div >
        <img style='max-width: 100%; display: block; margin-left:auto; margin-right: auto; padding: 15px 0 15px 0;' src="{{ url_for('static', filename=filename) }}">
    </div>
    {% endfor %}
{% endblock %}
